<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRAYCODE JavaScript</title>
    <style>
        body {
            margin: 0;
        }
        #parent {
            position: relative;
            height: 300px;
            background-color: #3f98d1;
        }
        #target {
            position: absolute;
            width: 150px;
            height: 150px;
            left: 100px;
            top: 100px;
        /*    border-radius: 75px;*/
            background-color: #b95e6a;
        }
    </style>
</head>
<body>
    <h1>スマホでドラッグ</h1>
    <section id="parent">
        <div id="target"></div>
    </section>

    <script>
        let _touchStartXY = {x: null, y: null};
        let _touchEndXY = {x: null, y: null};
        let _parentElmXY = document.getElementById("parent").getBoundingClientRect();
        let _targetElm = document.getElementById("target");
        let _targetElmXY;
        let _isSwiping = false;
        let _direction = undefined;  // "Horizontal" or "Vertical"

        window.addEventListener('load', function() {
            // スワイプ／フリック
            _targetElm.addEventListener('touchmove', logSwipe);
            // タッチ開始
            _targetElm.addEventListener('touchstart', logSwipeStart);
            // タッチ終了
            _targetElm.addEventListener('touchend', logSwipeEnd);
        });

        function logSwipeStart(event) {
            event.preventDefault();
            _isSwiping = true;
            // マウスのページ内座標
            [_touchStartXY.x, _touchStartXY.y] = [event.touches[0].pageX, event.touches[0].pageY];
            _targetElmXY = _targetElm.getBoundingClientRect();
        }

        function logSwipe(event) {
            event.preventDefault();
            if (_isSwiping) {
                if (! _direction) {
                    if (Math.abs(event.touches[0].pageX - _touchStartXY.x) >= Math.abs(event.touches[0].pageY - _touchStartXY.y)) {
                        console.log("横方向");
                        _direction = "Horizontal";
                    }
                    else {
                        console.log("縦方向");
                        _direction = "Vertical";
                    }
                }

                if (_direction == "Horizontal") {
                    _targetElm.style.left = (event.touches[0].pageX - (_touchStartXY.x - _targetElmXY.left) - _parentElmXY.left + window.pageXOffset) + "px";
                }
                else {
                    _targetElm.style.top = (event.touches[0].pageY - (_touchStartXY.y - _targetElmXY.top) - _parentElmXY.top + window.pageYOffset) + "px";
                }
            }
        }

        function logSwipeEnd(event) {
            event.preventDefault();
            _isSwiping = false;
            _direction = undefined;
        }
    </script>
</body>
</html>
