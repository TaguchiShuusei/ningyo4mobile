<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRAYCODE JavaScript</title>
    <style>
        body {
            margin: 0;
        }
        #parent {
            position: relative;
            height: 500px;
            background-color: #3f98d1;
        }
        #stage {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;
        /*    border-radius: 75px;*/
            background-color: #cadf14e7;
        }
        .imageContainer {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        #ic0 {
            background-color: #df149be7;
            left: 0;
            top: 0;
        }
        #ic1 {
            background-color: #dfba14e7;
            left: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>スマホでドラッグ</h1>
    <section id="parent">
        <div id="stage">
            <div id="ic0" class="imageContainer"></div>
            <div id="ic1" class="imageContainer"></div>
        </div>
    </section>

    <script>
        const THRESHOLD = 3;
        let _touchStartXY = {x: null, y: null};
        let _touchEndXY = {x: null, y: null};
        let _parentElmXY = document.getElementById("parent").getBoundingClientRect();
        let _stageElm = document.getElementById("stage");
        let _stageElmXY;
        let _isSwiping = false;
        let _swipeDirection = undefined;  // 0:上、1:右、2:下、3:左
        let _currentImage = 0;  // 現在表示されているimage要素を示す (#ic0 / #ic1)
        let _imageElms = [document.getElementById("ic0"), document.getElementById("ic1")];

        window.addEventListener('load', function() {
            // スワイプ／フリック
            _stageElm.addEventListener('touchmove', logSwipe);
            // タッチ開始
            _stageElm.addEventListener('touchstart', logSwipeStart);
            // タッチ終了
            _stageElm.addEventListener('touchend', logSwipeEnd);
        });



        function logSwipeStart(event) {
            event.preventDefault();
            _isSwiping = true;
            // マウスのページ内座標
            [_touchStartXY.x, _touchStartXY.y] = [event.touches[0].pageX, event.touches[0].pageY];
            _stageElmXY = _stageElm.getBoundingClientRect();
        }



        function logSwipe(event) {
            if (_isSwiping) {
                event.preventDefault();
                if (_swipeDirection === undefined) {
                    let deltaX = event.touches[0].pageX - _touchStartXY.x;
                    let deltaY = event.touches[0].pageY - _touchStartXY.y;
                    // 閾値を超えていなければスワイプ開始しない
                    if (Math.max(Math.abs(deltaX), Math.abs(deltaY)) < THRESHOLD)
                        return;

                    if (Math.abs(deltaX) >= Math.abs(deltaY)) {
                        _swipeDirection = deltaX >= 0 ? 1 : 3;
                    }
                    else {
                        _swipeDirection = deltaY >= 0 ? 2 : 0;
                    }
                    moveNextImage(_swipeDirection);
                }

                if (_swipeDirection == 1 || _swipeDirection == 3) {
                    _stageElm.style.left = (event.touches[0].pageX - (_touchStartXY.x - _stageElmXY.left) - _parentElmXY.left + window.pageXOffset) + "px";
                }
                else {
                    _stageElm.style.top = (event.touches[0].pageY - (_touchStartXY.y - _stageElmXY.top) - _parentElmXY.top + window.pageYOffset) + "px";
                }
            }
        }



        function logSwipeEnd(event) {
            event.preventDefault();
            _isSwiping = false;
            _swipeDirection = undefined;
        }


        // スワイプ方向に応じて次に表示されるイメージを移動する。
        function moveNextImage(direction) {
            let currentImageElm = _imageElms[_currentImage];
            let nextImageElm = _imageElms[Math.abs(_currentImage - 1)];

            let currentImageElmXY = currentImageElm.getBoundingClientRect();
            let nextImageElmXY = nextImageElm.getBoundingClientRect();

            switch (direction) {
                case 0:
                    nextImageElm.style.top =  (currentImageElmXY.top + 100 - _stageElmXY.top) + "px";
                    nextImageElm.style.left = (currentImageElmXY.left - _stageElmXY.left) + "px";
                    break;
                case 1:
                    nextImageElm.style.top =  (currentImageElmXY.top - _stageElmXY.top) + "px";
                    nextImageElm.style.left = (currentImageElmXY.left - 100 - _stageElmXY.left) + "px";
                    break;
                case 2:
                    nextImageElm.style.top =  (currentImageElmXY.top - 100 - _stageElmXY.top) + "px";
                    nextImageElm.style.left = (currentImageElmXY.left - _stageElmXY.left) + "px";
                    break;
                case 3:
                    nextImageElm.style.top =  (currentImageElmXY.top - _stageElmXY.top) + "px";
                    nextImageElm.style.left = (currentImageElmXY.left + 100 - _stageElmXY.left) + "px";
                    break;
            }
        }
    </script>
</body>
</html>
